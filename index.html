<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Assorted JS projects</title>
</head>
<body>
    <header>
        <nav></nav> 
    </header>
    <body>
        <h1>JS shenanigans</h1>
        <section>
            <h2 class="project-title">Project 1 - color randomizer</h2>
            <div class="project-box-grid">
                <div class="container-color-randomizer container-flex flex-column flex-space-between flex-align-center">
                    <div class="box-color-rgb container-flex">
                        <p class="text-randomizer rgb-number">RGB randomizer</p>
                    </div>
                    <button class="btn-activate" id="randomize-rgb">Randomize!</button>
                </div>
                <div class="container-color-randomizer container-flex flex-column flex-space-between flex-align-center">
                    <div class="box-color-hsl container-flex" data-color="black">
                        <p class="text-randomizer hsl-number">HSL randomizer</p>
                    </div>
                    <button class="btn-activate" id="randomize-hsl">Randomize!</button>
                </div>
            </div>
        </section>
        <section>
            <h2 class="project-title">Project 2 - simple counter</h2>            
            <div class="box-project2">
                <div class="counter-box">
                    <p>Counter:</p>
                    <p class="counter-value" data-number-color="zero">0</p>
                </div>
                <div class="button-box">
                    <button class="btn-activate btn-counter btn-increase">Increase</button>
                    <button class="btn-activate btn-counter btn-decrease">Decrease</button>
                    <button class="btn-activate btn-counter btn-reset">Reset</button>
                </div>                
            </div>       
        </section>
        <section></section>
    </body>
    <footer></footer>      
</body>
</html>
